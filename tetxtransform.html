<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform Property</title>
    <style>
        body{
            border: 2px solid;
            border-radius: 5px;
            padding: 10px;
            font-size: large;
            width: fit-content;
            margin-left: 40vw;
        }
        h2{
            text-transform: uppercase;

        }
        h3{
            text-transform: lowercase;
        }
        p{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h2>Welcome</h2>
    <h3>Good Morning</h3>
    <p>hello world!</p>
</body>
</html>
