<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img.a{
            vertical-align: baseline;
        }
        img.b{
            vertical-align: text-top;
        }
        img.c{
            vertical-align: text-bottom;
        }
        img.d{
            vertical-align: sub;
        }
        img.e{
            vertical-align: super;
        }

    </style>
</head>
<body>
    <h2>Vertical align Property</h2>
    <h4>baseline</h4>
    <p>A<img class="a" src="/Users/ztlab92/Downloads/3.png" width="50px" height="50px">default alignment</p>

    <h4>text-top</h4>
    <p>A<img class="b" src="/Users/ztlab92/Downloads/3.png" width="50px" height="50px">text-top alignment</p>

    <h4>text-bottom</h4>
    <p>A<img class="c" src="/Users/ztlab92/Downloads/3.png" width="50px" height="50px">text-bottom alignment</p>

    <h4>sub</h4>
    <p>A<img class="d" src="/Users/ztlab92/Downloads/3.png" width="9" height="9">subscript alignment</p>

    <h4>sup</h4>
    <p>A<img class="e" src="/Users/ztlab92/Downloads/3.png" width="9" height="9">superscript alignment</p>
</body>
</html>
